<div class="container text-center">
    <h2>Dokończ zamówienie</h2>
    <p *ngIf="!error">Wpisz swoje dane</p>
    <p class="red" *ngIf="error">Wprowadzone dane nie są poprawne</p>
    <div class="col-md-3 col-sm-2 col-xs-12 center"></div>

    <div class="col-md-6 col-sm-8 col-xs-12 center">
        <form>
            <div class="smallwidth">
                <h3 class="left">Imię i nazwisko</h3>
                <input type="text" class="form-control" placeholder="Jan Kowalski" [(ngModel)]="order.name" name="name" (change)="checkName()">
                <span class="help-block" *ngIf="!order.name && submitted">To pole jest wymagane</span>
            </div>
            <div class="smallwidth">
                <h3>Adres</h3>
                <input type="text" class="form-control" placeholder="ul. Czarnowiejska, Kraków" [(ngModel)]="order.address" name="address" (change)="checkAddress()">
                <span class="help-block " *ngIf="!order.address && submitted">To pole jest wymagane</span>
            </div>
            <button type="submit " class="btn btn-default" (click)="sendForm()">Dokończ zamówienie</button>
        </form>
    </div>
    <div class="col-md-3 col-sm-2 col-xs-12 center"></div>

</div>

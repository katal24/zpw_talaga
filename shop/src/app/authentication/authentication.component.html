<div class="container text-center">
    <h2>Zaloguj się</h2>
    <p *ngIf="!error">Wpisz swoje dane</p>
    <p class="red" *ngIf="error">Wprowadzone dane nie są poprawne</p>

    <div class="col-md-12 col-sm-12 col-xs-12 text-center">
        <form class="form-group center">
            <div>
                <h3>username</h3>
                <input type="text" class="form-control username field" placeholder="user" [(ngModel)]="user.username" name="username" (change)="checkUsername()">
                <span class="help-block" *ngIf="!user.username && submitted">To pole jest wymagane</span>
            </div>
            <div class="">
                <h3>password</h3>
                <input type="password" class="form-control password field" placeholder="sekretne hasło" [(ngModel)]="user.password" name="password" (change)="checkPassword()">
                <span class="help-block " *ngIf="!user.password && submitted">To pole jest wymagane</span>
            </div>
            <button type="submit " class="btn btn-default" (click)="sendForm()">Zaloguj</button>
        </form>
    </div>
</div>
